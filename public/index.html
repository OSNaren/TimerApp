<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer App | SDLC</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="img/favicon.gif" rel="icon" type="image/gif">

    <!-- User CSS -->
    <link href="css/splash.css" media="all" rel="stylesheet">
    <link href="css/name.css" media="all" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>

</head>
<body onload="setTimeout(loader,3500)">
<div class="container-fluid h-100 w-100" id="preloader">
    <div class="position-absolute top-50 start-50 translate-middle" id="images">
        <video class="start_icon" preload loop muted autoplay>
            <source src="img/loading.webm" type="video/webm">
        </video>
    </div>
    <div id="wrapper">
        <h1 class="glitch" data-text="osnaren">osnaren</h1>
    </div>
</div>

<div class="container-fluid w-100" id="outer-container" style="display: none">
    <div class="background-anim" id="color-bg">
        <div class="purple"></div>
        <div class="medium-blue"></div>
        <div class="light-blue"></div>
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="cyan"></div>
        <div class="light-green"></div>
        <div class="lime"></div>
        <div class="magenta"></div>
        <div class="lightish-red"></div>
        <div class="pink"></div>
    </div>

    <div class="login-image top-20 start-50 translate-middle" id="login-image">
        <div class="container">
            <form class="signIn active-dx" id="login" action="http://localhost:6006/timer" method="post">
                <h3>Welcome<br>Back !</h3>
                <br><br>
                <input type="text" id="log-name" placeholder="Username" name="user" autocomplete='off' required/>
                <input type="password" id="log-pass" placeholder="Password" style="margin-top: 25px;" name="password"
                       required/>
                <button class="form-btn sx back" type="button">New ?</button>
                <button class="form-btn dx" type="submit">Log In</button>
            </form>
            <form class="signUp inactive-sx" id="signup">
                <h3>Create Your Account</h3>
                <p>Welcome U !</p>
                <label for="sign-name" style="float: right">
                    <img id="availusr" src="img/green.png" style="display: none" alt="Availability" width="20px">
                </label><input class="w100" id="sign-name" type="text" placeholder="Username" name="user" required
                               autocomplete='off'/>
                <label for="sign-pass">
                    <img id="availpass" src="img/green.png" style="display: none" alt="Availability" width="20px">
                </label><input type="password" id="sign-pass" placeholder="Password" name="pass" required/>
                <label for="sign-repass">
                    <img id="availrepass" src="img/green.png" style="display: none" alt="Availability" width="20px">
                </label><input type="password" id="sign-repass" placeholder="Retype Password" name="repass" required/>
                <button class="form-btn sx log-in" type="button">Log In</button>
                <button class="form-btn dx" type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="trans-container h-100 w-100">
        <div class="top-layer"></div>
        <div class="top-layer top-layer--2"></div>
        <div class="top-layer top-layer--3"></div>
        <div class="top-layer top-layer--4"></div>
        <div class="top-layer top-layer--5"></div>
    </div>
</div>

<div class="alert alert-warning alert-dismissible fade in show" role="alert" style="display:none" id="useralert">
    <button type="button" class="btn-close" aria-label="Close" id="alertcloser"></button>
    <strong><img src="img/cool.gif" alt="Search" width="40px">Hey You!</strong>
    <p>Check your Credentials.<img src="img/think.gif" alt="Search" width="40px"></p>
</div>

<div class="alert alert-warning alert-dismissible fade in show" role="alert" style="display:none" id="successalert">
    <button type="button" class="btn-close" aria-label="Close" id="successcloser"></button>
    <strong><img id="userimg" src="img/wink.gif" alt="Search" width="40px"><span id="succ_span">Hey You!</span></strong>
    <p><span id="alert_uname">Check your Credentials.</span><img src="img/hug.gif" alt="Search" width="50px"></p>
</div>

</body>

<!-- Pre-Loader Script -->
<script>
    function loader() {
        $('link[rel=stylesheet][href*="css/splash.css"]').remove();
        $('link[rel=stylesheet][href*="css/name.css"]').remove();
        $('head').append('<link href="css/style.css" media="all" rel="stylesheet">');
        $('#preloader').hide().delay(3000).fadeOut(1000);
        $('#outer-container').show().delay(3000).fadeIn(1000);
    }
</script>

<!-- User JS -->
<script src="js/script.js"></script>
</html>
